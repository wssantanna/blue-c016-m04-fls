<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <button id="botao" onclick="acrescentarMaisUm()">0</button>
    <script>
        let contador = 0;
        function acrescentarMaisUm() {
            let botao = document.getElementById('botao');
            botao.innerText = contador++;
        }
    </script>
</body>
</html>
